plugins {
    id 'java'
    id 'application'
}

group 'cassandra'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'reports.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.6.0'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.6.0'
    compile 'org.projectlombok:lombok:1.18.4'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
}
